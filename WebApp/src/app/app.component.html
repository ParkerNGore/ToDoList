<!-- Toolbar -->

<div class="container">
  <!-- <h1 style="text-align: center">Calendar</h1> -->
  <h2 style="text-align: center" class="mt-4">
    {{ selectedDate | customDate }}
  </h2>

  <div>
    <div class="d-flex justify-content-between">
      <div>
        <button
          type="button"
          (click)="previousButton()"
          class="btn btn-primary"
        >
          Previous
        </button>
        <button (click)="todayButton()" class="btn btn-primary">Today</button
        ><button type="button" (click)="nextButton()" class="btn btn-primary">
          Next
        </button>
      </div>
      <div></div>
      <div>
        <label
          class="form-label"
          for="calendarView"
          style="color: #fafafa; font-weight: 500"
          >Select View</label
        >
        <select
          [(ngModel)]="selectedSetting"
          class="form-select view-select"
          id="calendarView"
        >
          <option [value]="i" *ngFor="let i of calendarSettings">
            {{ i }}
          </option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <button class="btn btn-primary" (click)="openCreateModal()">
        Create Task
      </button>
    </div>

    <app-month
      *ngIf="selectedSetting == 'Month'"
      [newDate]="selectedDate"
    ></app-month>
    <app-week
      *ngIf="selectedSetting == 'Week'"
      [newDate]="selectedDate"
    ></app-week>
    <app-day
      *ngIf="selectedSetting == 'Day'"
      [newDate]="selectedDate"
    ></app-day>
  </div>
</div>

<router-outlet></router-outlet>
