<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Create New Task</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<form [formGroup]="createListItemForm" (ngSubmit)="save()">
  <div class="modal-body">
    <div>
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
      />
      <label for="dueDate" class="form-label">Due Date</label>
      <input
        type="datetime-local"
        class="form-control"
        id="dueDate"
        value="dueDate"
        formControlName="dueDate"
      />
    </div>
    <div>
      <label for="frequency" class="form-label">Repeat Frequency</label>
      <select class="form-select" id="frequency" formControlName="frequency">
        <option *ngFor="let frequency of frequencies" value="frequency">
          {{ frequency }}
        </option>
      </select>
      <label for="importance" class="form-label">Importance</label>
      <select class="form-select" id="importance" formControlName="importance">
        <option *ngFor="let importance of importanceLevels" value="importance">
          {{ importance }}
        </option>
      </select>
    </div>
    <div>
      <label for="listTypeName" class="form-label">List Type</label>
      <input
        type="text"
        class="form-control"
        id="listTypeName"
        formControlName="listTypeName"
      />
      <label for="isNewListType" class="form-label">New List Type?</label>
      <input
        type="checkbox"
        class="form-control"
        id="isNewListType"
        formControlName="isNewListType"
      />
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Close
    </button>
    <button type="submit" class="btn btn-primary">Save changes</button>
  </div>
</form>
